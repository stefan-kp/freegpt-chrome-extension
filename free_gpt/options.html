<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FreeGPT Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    .section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .section h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.2em;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #666;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #999;
      font-style: italic;
      opacity: 0.7;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
    }
    .server-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .server-button {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1em;
    }
    .server-button:hover {
      background: #f0f0f0;
      border-color: #2196F3;
      color: #2196F3;
    }
    .server-button.active {
      background: #2196F3;
      color: white;
      border-color: #1976D2;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #save {
      margin-bottom: 20px;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .info-text {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    /* Segmented control */
    .segmented { display: inline-flex; border: 1px solid #e5e7eb; border-radius: 6px; overflow: hidden; }
    .segment { padding: 6px 10px; border: none; background: #fff; color: #1f2937; cursor: pointer; }
    .segment.selected { background: #1976D2; color: #fff; }
    .segment:focus { outline: 2px solid #1565C0; outline-offset: 2px; }

    /* Availability chip */
    .chip { padding: 2px 8px; border-radius: 999px; font-size: 0.85em; border: 1px solid #eee; }
    .chip--available { background: #E8F5E9; color: #2E7D32; border-color: #C8E6C9; }
    .chip--downloadable { background: #FFF8E1; color: #8D6E63; border-color: #FFECB3; }
    .chip--downloading { background: #E3F2FD; color: #1565C0; border-color: #BBDEFB; }
    .chip--unavailable { background: #F3F4F6; color: #4B5563; border-color: #E5E7EB; }

    .btn-secondary { background: #6b7280; color: #fff; padding: 6px 10px; border-radius: 6px; border: none; cursor: pointer; }
    .btn-secondary:disabled { opacity: .6; cursor: not-allowed; }
    .btn-icon { background: #f3f4f6; color: #374151; border: 1px solid #e5e7eb; padding: 4px 8px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 id="settingsTitle"></h1>

  <div class="section">
    <h2 id="llmSectionTitle"></h2>

    <!-- On-device engines availability -->
    <div style="margin-bottom:12px; display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
      <div style="font-weight:600;">On-device Engines</div>
      <div>
        <span style="font-weight:500; margin-right:6px;">Summarizer</span>
        <span id="summAvailabilityChip" class="chip chip--unavailable">Checking…</span>
        <button id="summDownload" class="btn-secondary" style="display:none;">Download model</button>
        <button id="summRefresh" class="btn-icon" title="Refresh">↻</button>
      </div>
      <div>
        <span style="font-weight:500; margin-right:6px;">Prompt</span>
        <span id="promptAvailabilityChip" class="chip chip--unavailable">Checking…</span>
        <button id="promptDownload" class="btn-secondary" style="display:none;">Download model</button>
        <button id="promptRefresh" class="btn-icon" title="Refresh">↻</button>
      </div>
    </div>

    <div class="server-buttons">
      <button class="server-button" data-server="ollama" data-url="http://localhost:11434/api/generate">Ollama</button>
      <button class="server-button" data-server="openai" data-url="https://api.openai.com/v1/chat/completions">OpenAI</button>
      <button class="server-button" data-server="anthropic" data-url="https://api.anthropic.com/v1/messages">Anthropic</button>
    </div>

    <label for="llmServerUrl" id="llmUrlLabel"></label>
    <input type="text" id="llmServerUrl">
    <div class="info-text" id="llmUrlHelp"></div>

    <label for="llmModel" id="llmModelLabel"></label>
    <input type="text" id="llmModel">
    <div class="info-text" id="llmModelHelp"></div>
    <div class="info-text" id="llmModelOllama"></div>
    <div class="info-text" id="llmModelOpenai"></div>
    <div class="info-text" id="llmModelAnthropic"></div>

    <label for="llmApiKey" id="apiKeyLabel"></label>
    <input type="password" id="llmApiKey">
    <div class="info-text" id="apiKeyHelp"></div>
  </div>

  <div class="section">
    <h2 id="trackSectionTitle"></h2>
    <label class="checkbox-label">
      <input type="checkbox" id="enableUrlTracker">
      <span id="urlTrackingLabel"></span>
    </label>

    <div id="urlTrackerSettings" style="display: none;">
      <label for="serverUrl" id="trackUrlLabel"></label>
      <input type="text" id="serverUrl">

      <label for="mode" id="modeLabel"></label>
      <select id="mode">
        <option value="manual" id="modeManual"></option>
        <option value="automatic" id="modeAutomatic"></option>
      </select>

      <label for="includeContent" id="contentLabel"></label>
      <select id="includeContent">
        <option value="url_only" id="contentUrlOnly"></option>
        <option value="url_with_content" id="contentWithPage"></option>
      </select>
    </div>
  </div>
  <button id="save"></button>
  <div id="status"></div>

  <div class="section" id="youtubeSection">
    <h2 id="youtubeSectionTitle"></h2>
    <button id="youtubeScanButton"></button>
    <div class="info-text" id="youtubeStatus"></div>
    <div class="info-text"><span id="youtubeChannelsCount"></span> &middot; <span id="youtubeLastScan"></span></div>
    <div class="info-text" id="youtubeHint"></div>
    <div id="youtubeChannelsTableContainer" style="max-height: 260px; overflow: auto; border: 1px solid #eee; border-radius: 4px; margin-top: 10px;">
      <table id="youtubeChannelsTable" style="width: 100%; border-collapse: collapse;">
        <thead style="position: sticky; top: 0; background: #fafafa;">
          <tr>
            <th id="ytColChannel" style="text-align: left; padding: 8px; border-bottom: 1px solid #eee;"></th>
            <th id="ytColHandle" style="text-align: left; padding: 8px; border-bottom: 1px solid #eee;"></th>
            <th id="ytColLastChecked" style="text-align: left; padding: 8px; border-bottom: 1px solid #eee;"></th>
            <th id="ytColLastVideo" style="text-align: left; padding: 8px; border-bottom: 1px solid #eee;"></th>
          </tr>
        </thead>
        <tbody id="youtubeChannelsTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="youtube_utils.js"></script>
  <script type="module" src="options.js"></script>
</body>
</html>
