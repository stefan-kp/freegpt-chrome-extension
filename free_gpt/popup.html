<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .user-message {
      background-color: #e3f2fd;
      color: #1565c0;
      margin-left: 40%;
      align-self: flex-end;
    }
    .assistant-message {
      background-color: #f5f5f5;
      color: #333;
      width: calc(100% - 24px);
    }
    /* Markdown Styles */
    .markdown-content {
      line-height: 1.5;
    }
    .markdown-content p {
      margin: 0.5em 0;
    }
    .markdown-content code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .markdown-content pre {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 0.5em 0;
    }
    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
    }
    .markdown-content ul, .markdown-content ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3,
    .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      margin: 0.5em 0;
      font-weight: 600;
    }
    .markdown-content a {
      color: #2196F3;
      text-decoration: none;
    }
    .markdown-content a:hover {
      text-decoration: underline;
    }
    .input-container {
      margin-top: auto;
      position: relative;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 8px 40px 8px 8px;
      resize: vertical;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
    }
    .mic-button {
      position: absolute;
      right: 8px;
      top: 18px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: all 0.2s;
    }
    .mic-button svg {
      width: 20px;
      height: 20px;
      color: #666;
    }
    .mic-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    .mic-button:hover svg {
      color: #2196F3;
    }
    .mic-button.recording {
      background-color: #ef5350;
    }
    .mic-button.recording svg {
      color: white;
    }
    .mic-button.recording:hover {
      background-color: #e53935;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #chat {
      background-color: #2196F3;
    }
    #chat:hover {
      background-color: #1976D2;
    }
    .error {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .llm-info {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    #engineSelect {
      appearance: none; -webkit-appearance: none;
      background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="%23666" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center / 12px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 6px 28px 6px 10px;
      color: #1f2937;
      font-size: 12px;
      height: 28px;
    }
    #engineSelect:disabled { color: #9ca3af; background-color: #f9fafb; }
    #engineSelect option { color: #111827; }
    .llm-info .icons {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      padding: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .text-link { display: none; }
    .icon-button:hover { background-color: rgba(0, 0, 0, 0.1); }
    .icon-button svg { width: 20px; height: 20px; color: #666; }
    .icon-button:hover svg { color: #2196F3; }
    /* Highlight the videos icon when new items are available */
    #newVideos.has-new svg { color: #4CAF50; }
    #save { display: none; }
    #save svg { color: #4CAF50; }
    #save:hover svg { color: #45a049; }
    #save:disabled svg { color: #999; }
  </style>
  <script src="lib/marked.min.js"></script>
</head>
<body>
  <div id="chatContainer" class="chat-container"></div>
  <div class="input-container">
    <textarea id="input"></textarea>
    <button id="micButton" class="mic-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
      </svg>
    </button>
    <div class="button-container">
      <button id="chat">Chat</button>
    </div>
    <div id="llmInfo" class="llm-info">

      <select id="engineSelect" style="margin-left:auto; margin-right:8px;">
        <option value="local">Local (on-device)</option>
        <option value="llm">LLM</option>
      </select>
      <div class="icons">
        <button id="save" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
          </svg>
        </button>
        <button id="copyButton" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
          </svg>
        </button>
        <button id="newVideos" class="icon-button" title="New Videos">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <rect x="3.25" y="5.25" width="13.5" height="9.5" rx="2" ry="2"/>
            <path d="M20.25 7.5l-3 1.8v3.4l3 1.8v-7z"/>
          </svg>
        </button>
        <button id="optionsLink" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="lib/marked.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
